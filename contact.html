        <div class="row g-3 align-items-center justify-content-between my-5 mx-5">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Contact Us</h2>
                <p class="text-center">Please fill out the form below to get in touch.</p>
                <hr>
                <form method="post" action="https://formspree.io/f/mldlqewr">
                    <div class="mb-3">
                        <label for="realname" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="realname" name="realname" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" style="height: 150px" name="message" placeholder="Please provide details for the question or issue you're having and we will respond back to you."></textarea>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
